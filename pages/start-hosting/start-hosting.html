<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>uHost</title>
    <link
      rel="shortcut icon"
      href="../../shared/assets/images/uhost-icon.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../shared/assets/css/shared.css" />
    <link rel="stylesheet" href="../../shared/assets/css/shared-media.css" />
    <link rel="stylesheet" href="./assets/css/start-hosting.css" />
    <link rel="stylesheet" href="./assets/css/start-hosting-media.css" />
    <script defer src="../../shared/js/shared.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div>
        <a href="../../index.html" class="main-header__brand">
          <img src="../../shared/assets/images/uhost-icon.png" alt="Logo" />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/packages.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/customers.html">Customers</a>
          </li>
          <li class="main-nav__item">
            <a href="./start-hosting.html" class="active">Start Hosting</a>
          </li>
        </ul>
      </nav>
      <div class="toggle-button" id="hamburger">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </div>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/packages.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/customers.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="./start-hosting.html" id="mobile-nav__cta">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="../../index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="signup-form__checkbox">
          <input type="checkbox" id="agree-terms" required checked />
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
        </div>
        <button id="signup-button">Sign Up</button>
      </form>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer__list">
          <li>
            <a href="../../index.html">Support</a>
          </li>
          <li>
            <a href="../../index.html">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
